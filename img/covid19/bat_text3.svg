<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 534.72 409.86"><defs><style>.cls-1{font-size:29px;stroke:#000;stroke-miterlimit:10;stroke-width:0.4px;font-family:MicrosoftJhengHeiUIRegular, Microsoft JhengHei UI;}.cls-2{letter-spacing:-0.05em;}</style></defs><title>bat_text3</title><g id="圖層_2" data-name="圖層 2"><g id="蝙蝠"><text class="cls-1" transform="translate(0.2 94.08)">中華菊頭蝠----是分布於中國南方的一種<tspan x="0" y="44">蝙蝠，在2018年被發現是SARS病毒的源</tspan><tspan x="0" y="88">頭，2020年，WHO發布報告:Covid-19事</tspan><tspan x="0" y="132">件的病毒疑似由中華菊頭蝠為感染源。其</tspan><tspan x="0" y="176">身上被檢測出的Ra</tspan><tspan class="cls-2" x="237.49" y="176">T</tspan><tspan x="252.38" y="176">G13病毒與新冠病毒</tspan><tspan x="0" y="220">有96.2%的相似度。但其是如何演化成新</tspan><tspan x="0" y="264">冠病毒並傳染到人身上還需要進一步研究</tspan><tspan x="0" y="308">。</tspan></text><text/><text/><text/></g></g></svg>