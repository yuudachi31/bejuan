<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 667.4 253.79"><defs><style>.cls-1{font-size:29px;stroke:#000;stroke-miterlimit:10;stroke-width:0.4px;font-family:MicrosoftJhengHeiUIRegular, Microsoft JhengHei UI;}.cls-2{letter-spacing:-0.01em;}</style></defs><title>market_text2</title><g id="圖層_2" data-name="圖層 2"><g id="蝙蝠"><text class="cls-1" transform="translate(0.2 26.01)">華南海鮮市場，是武漢規模最大的海鮮批發市場，由<tspan x="0" y="44">於在這裡爆發了許多冠狀病毒的病例，因此被認為是</tspan><tspan class="cls-2" x="0" y="88">C</tspan><tspan x="18.96" y="88">OVID-19的起源地。</tspan><tspan x="0" y="176">2020年1月，中國疾控中心確實在華南海鮮市場檢測</tspan><tspan x="0" y="220">出大量新型冠狀病毒，成為最具爭議的海鮮市場。</tspan></text></g></g></svg>