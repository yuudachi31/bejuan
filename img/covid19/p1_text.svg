<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 307.14 163.16"><defs><style>.cls-1{font-size:26.52px;fill:#ffe3b6;font-family:MicrosoftJhengHeiRegular, Microsoft JhengHei;}</style></defs><title>p1_text</title><g id="圖層_2" data-name="圖層 2"><g id="拼圖"><text class="cls-1" transform="translate(0 23.61)">飛沫沉降到周圍物體表面<tspan x="0" y="44.21">，這些病毒可以存活數個</tspan><tspan x="0" y="88.41">小時，甚至可能存活5天，</tspan><tspan x="0" y="132.62">若接觸就可能感染。</tspan></text></g></g></svg>