<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 296.42 165.76"><defs><style>.cls-1{font-size:26.95px;fill:#ffe3b6;font-family:MicrosoftJhengHeiRegular, Microsoft JhengHei;}</style></defs><title>p4_text</title><g id="圖層_2" data-name="圖層 2"><g id="拼圖"><text class="cls-1" transform="translate(0 23.99)">經由咳嗽、打噴嚏可傳播<tspan x="0" y="44.91">1m~2m，且病毒大均可</tspan><tspan x="0" y="89.82">以時速177公里飛行，一</tspan><tspan x="0" y="134.74">不注意就會進入人體。</tspan></text></g></g></svg>