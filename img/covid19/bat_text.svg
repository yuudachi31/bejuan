<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780.36 676.53"><defs><style>.cls-1{font-size:40.77px;stroke:#000;stroke-miterlimit:10;stroke-width:0.4px;font-family:MicrosoftJhengHeiUIRegular, Microsoft JhengHei UI;}</style></defs><title>bat_text</title><g id="圖層_2" data-name="圖層 2"><g id="圖層_2-2" data-name="圖層 2"><text class="cls-1" transform="translate(0.2 184.8)">2005年，被香港大學研究人員發現<tspan x="0" y="61.86">類似SARS的病毒。</tspan></text><text class="cls-1" transform="translate(0.2 603.82)">2020年，WHO發布報告:此次新型肺炎事件<tspan x="0" y="61.86">的病毒疑似由中華菊頭蝠為感染源。</tspan></text><text class="cls-1"><tspan x="0.2" y="505.77">2019年，爆發2019新型冠狀病毒。</tspan></text><text class="cls-1" transform="translate(0.2 348.71)">2017年，武漢病毒研究所在自然雜誌<tspan x="0" y="61.86">發表論文:冠狀病毒來自蝙蝠。</tspan></text><text class="cls-1" transform="translate(0.78 36.49)">是分布於中國南方的一種蝙蝠</text></g></g></svg>