<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 531 64.63"><defs><style>.cls-1{font-size:24px;fill:#eaeaea;font-family:MicrosoftJhengHeiRegular, Microsoft JhengHei;}</style></defs><title>animal_text1_2</title><g id="圖層_2" data-name="圖層 2"><g id="進度條"><text class="cls-1" transform="translate(0 21.36)">除了菊頭蝙蝠，新冠病毒很可能還有在其他野生<tspan x="0" y="37">動物間傳遞並演化，才成為現在的covid-19病毒。</tspan></text></g></g></svg>