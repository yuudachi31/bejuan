<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 273.82 122.8"><defs><style>.cls-1{font-size:27.38px;fill:#ffe3b6;font-family:MicrosoftJhengHeiRegular, Microsoft JhengHei;}</style></defs><title>p3_text</title><g id="圖層_2" data-name="圖層 2"><g id="拼圖"><text class="cls-1" transform="translate(0 24.37)">部分患者雖然身體沒有<tspan x="0" y="45.64">不適，但體內其實有病</tspan><tspan x="0" y="91.27">毒，且具有傳染能力。</tspan></text></g></g></svg>